<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark List</title>
</head>
<body>

<h1>Bookmark List</h1>

<ul>
    {% for bookmark in object_list %}

    {{bookmark.url}}
    <br />
    {% endfor %}
</ul>

</body>
</html>
